<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid5</title>
    <style>
        .grid{
            box-sizing: border-box;
            border: none;
            display: grid;
            grid-template-columns: repeat(6,1fr);
            grid-template-rows: repeat(9,3fr);
            gap: 10px;
        }
        .kit{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:1/7;
            grid-row: 1;
            align-content: center;
            text-align: center;
            color: white;

            height: 30px;
        }
        .first{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:1/4;
            grid-row: 2;
            align-content: center;
            text-align: center;
            color: white;

        }
        .sfirst{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:4/7;
            grid-row: 2;
            align-content: center;
            text-align: center;
            color: white;
        }
        .fsecond{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:1/3;
            grid-row: 3;
            align-content: center;
            text-align: center;
            color: white;
        }
        .ssecond{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:3/5;
            grid-row: 3;
            align-content: center;
            text-align: center;
            color: white;
        }
        .tsecond{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:5/7;
            grid-row: 3;
            align-content: center;
            text-align: center;
            color: white;
        }
        .fthird{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            
            grid-column:1/3;
            grid-row: 4;
            align-content: center;
            text-align: center;
            color: white;
        }
        .sthird{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:3/5;
            grid-row: 4;
            align-content: center;
            text-align: center;
            color: white;
        }
        .tthird{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:5/6;
            grid-row: 4;
            align-content: center;
            text-align: center;
            color: white;
        }
        .fithird{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:6/7;
            grid-row: 4;
            align-content: center;
            text-align: center;
            color: white;
        }
        .ffourth{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:1/2;
            grid-row: 5;
            align-content: center;
            text-align: center;
            color: white;
        }
        .sfourth{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:2/4;
            grid-row: 5;
            align-content: center;
            text-align: center;
            color: white;
        }
        .tfourth{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:4/5;
            grid-row: 5;
            align-content: center;
            text-align: center;
            color: white;
        }
        .fofourth{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:5/6;
            grid-row: 5;
            align-content: center;
            text-align: center;
            color: white;
        }
        .fifourth{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:6/7;
            grid-row: 5;
            align-content: center;
            text-align: center;
            color: white;
        }
        .ffivth{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:1/2;
            grid-row: 6;
            align-content: center;
            text-align: center;
            color: white;
        }
        .sfivth{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:2/3;
            grid-row: 6;
            align-content: center;
            text-align: center;
            color: white;
        }
        .tfivth{box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:3/4;
            grid-row: 6;
            align-content: center;
            text-align: center;
            color: white;
        }
        .fofivth{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:4/5;
            grid-row: 6;
            align-content: center;
            text-align: center;
            color: white;

        }
        .fifivth{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:5/6;
            grid-row: 6;
            align-content: center;
            text-align: center;
            color: white;
        }
        .sefivth{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:6/7;
            grid-row: 6;
            align-content: center;
            text-align: center;
            color: white;
        }
        .sixth{
            box-sizing: border-box;
            background-color: rgb(64, 121, 187);
            grid-column:1/7;
            grid-row: 7/10;
            align-content: center;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="kit">60 GS is starter kit for the CSS Grid</div>
        <div class="first">1</div>
        <div class="sfirst">2</div>
        <div class="fsecond">1</div>
        <div class="ssecond">2</div>
        <div class="tsecond">3</div>
        <div class="fthird">1</div>
        <div class="sthird">2</div>
        <div class="tthird">3</div>
        <div class="fithird">5</div>
        <div class="ffourth">1</div>
        <div class="sfourth">2</div>
        <div class="tfourth">3</div>
        <div class="fofourth">4</div>
        <div class="fifourth">5</div>
        <div class="ffivth">1</div>
        <div class="sfivth">2</div>
        <div class="tfivth">3</div>
        <div class="fofivth">4</div>
        <div class="fifivth">5</div>
        <div class="sefivth">6</div>
        <div class="sixth">Why 60?<br>Because the number 60 is dividable by 2,3,4,5 and 6.</div>






    </div>
</body>
</html>
